<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #login {
            text-align: center;
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
    </style>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

{% extends 'base.html' %}
{% load static %}

{% block head_title %}Login{% endblock %}

{% block body_content %}
<div id="login">
    <form class="form-signin" method="post">
      <img class="mb-4" src="{% static 'images/health_clinic.png' %}" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
       {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>

{% endblock %}
</body>
</html>
